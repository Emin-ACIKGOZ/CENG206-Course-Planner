<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Planner</title>
</head>
<body>

    <div id="app">
        <!-- Display section for course program -->
        <div>
          <h2>Course Program</h2>
          <!-- Display course program here -->
        </div>
      
        <!-- Edit tab for modifying course information -->
        <div>
          <h2>Edit Course Information</h2>
          <!-- Dropdown menu to select a course to edit -->
          <select v-model="selectedCourse">
            <option v-for="(course, index) in courses" :value="index">{{ course.name }}</option>
          </select>
      
          <!-- Form to edit course information -->
          <form>
            <label for="year">Year of the Curriculum:</label>
            <input type="text" id="year" v-model="courses[selectedCourse].year">
            
            <label for="students">Number of Students:</label>
            <input type="number" id="students" v-model="courses[selectedCourse].students">
            
            <label for="hours">Number of Course Hours:</label>
            <input type="number" id="hours" v-model="courses[selectedCourse].hours">
            
            <label for="blocks">Course Time Blocks:</label>
            <select id="blocks" v-model="courses[selectedCourse].blocks">
              <option value="block">Block</option>
              <option value="divided">Divided</option>
            </select>
            
            <!-- Add more fields as needed for other course attributes -->
            
            <button type="button" @click="updateCourse(selectedCourse)">Save</button>
          </form>
        </div>
      </div>
      

<div id="displayDiv" class="hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="app.js"></script>
<script src="program.js"></script>
<script>
  var printResult = printSchedule(schedule);
  document.getElementById("displayDiv").innerText = printResult;
  document.getElementById("displayDiv").classList.remove("hidden");
</script>

</body>
</html>
