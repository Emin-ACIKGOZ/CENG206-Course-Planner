<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Buton Örneği</title>
  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    /* CSS ile butonların düzenini ayarladık */
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #app button {
      margin-bottom: 10px; /* Butonlar arasında boşluk bırakmak için */
    }
  </style>
</head>
<body>

<div id="app">
  <!-- Butonlar -->
  <!-- Her butona tıklandığında ilgili fonksiyon çalışacak -->
  <button @click="showCourses">Courses</button>
  <button @click="addCourse">Add Course</button>
  <button @click="showClassrooms">Classrooms</button>
  <button @click="addClass">Add Class</button>
  <button @click="showBusy">Busy</button>
  <button @click="showService">Service</button>
  <button @click="makeSchedule">Make Schedule</button>

  <!-- Durumları göstermek için -->
  <!-- 'show' değişkeni true olduğunda durumlar gösterilecek -->
  <div v-if="show">
    <!-- Her bir durum için gösterilecek metinler -->
    <p v-if="currentAction === 'courses'">Courses gösterildi.</p>
    <p v-if="currentAction === 'addCourse'">Add Course gösterildi.</p>
    <p v-if="currentAction === 'classrooms'">Classrooms gösterildi.</p>
    <p v-if="currentAction === 'addClass'">Add Class gösterildi.</p>
    <p v-if="currentAction === 'busy'">Busy gösterildi.</p>
    <p v-if="currentAction === 'service'">Service gösterildi.</p>
    <p v-if="currentAction === 'makeSchedule'">Make Schedule gösterildi.</p>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      // Durumları kontrol etmek için kullanılacak değişkenler
      show: false,
      currentAction: ''
    },
    methods: {
      // Butonların işlevleri
      // Her fonksiyon ilgili durumu 'show' ve 'currentAction' değişkenlerini güncelleyerek kontrol eder
      showCourses() {
        this.show = true;
        this.currentAction = 'courses';
      },
      addCourse() {
        this.show = true;
        this.currentAction = 'addCourse';
      },
      showClassrooms() {
        this.show = true;
        this.currentAction = 'classrooms';
      },
      addClass() {
        this.show = true;
        this.currentAction = 'addClass';
      },
      showBusy() {
        this.show = true;
        this.currentAction = 'busy';
      },
      showService() {
        this.show = true;
        this.currentAction = 'service';
      },
      makeSchedule() {
        this.show = true;
        this.currentAction = 'makeSchedule';
      }
    }
  });
</script>

</body>
</html>
